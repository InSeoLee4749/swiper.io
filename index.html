<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/my.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/vj.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/jQuery.js"></script>
</head>

<body>
    <section id="main">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div
                    class="swiper-slide d-flex flex-column justify-content-center align-items-center bg-warning text-white">
                    <i class="bi bi-1-circle"></i>웹기능사준비중
                </div>
                <div
                    class="swiper-slide d-flex  flex-column justify-content-center align-items-center bg-primary text-white">
                    <i class="bi bi-2-circle"></i>플러그인은
                    반드시<br>
                    버전기입해야한다.
                </div>
                <div
                    class="swiper-slide d-flex flex-column justify-content-center align-items-center bg-success text-white">
                    <i class="bi bi-3-circle"></i>플러그인은<br>
                    실행식위치가<br>
                    중요하다.
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev text-white d-none d-lg-block"></div>
            <div class="swiper-button-next text-white d-none d-lg-block"></div>
        </div>
    </section>

    <script>
        var swiper = new Swiper('#main .swiper', {
            effect: 'fade', // Set the fade effect
            autoplay: {
                delay: 3000, // Set the delay between transitions (in milliseconds)
            },
            loop: true, // Enable continuous loop
            pagination: {
                el: '#main .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '#main .swiper-button-next',
                prevEl: '#main .swiper-button-prev',
            },
        });

    </script>
</body>

</html>
